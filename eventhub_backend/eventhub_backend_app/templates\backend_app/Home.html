<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .user-list {
            margin-bottom: 20px;
        }

        .user {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .user h2 {
            margin-top: 0;
        }

        .user p {
            margin-bottom: 5px;
        }

        .event-list {
            margin-bottom: 20px;
        }

        .event {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .event h2 {
            margin-top: 0;
        }

        .event p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Interface</h1>

        <div class="user-list">
            <h2>User List</h2>
            <div class="user">
                <h2>Vick</h2>
                <p>Email: vickvianolinn@gmail.com</p>
                <p>Phone Number: +254113740500</p>
            </div>
        </div>

        <div class="event-list">
            <h2>Event List</h2>
            <div class="event">
                <h2>Event Name</h2>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Location: Event Location</p>
            </div>
        </div>
    </div>
</body>
</html>
